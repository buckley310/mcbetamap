<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Map</title>

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			crossorigin=""
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		/>

		<style>
			#map {
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				position: fixed;
				background: #333;
				image-rendering: crisp-edges;
				image-rendering: pixelated;
			}

			img.huechange {
				filter: hue-rotate(120deg);
			}
		</style>
	</head>

	<body>
		<div id="map"></div>

		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			crossorigin=""
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		></script>

		<script src="control_beds.js"></script>
		<script src="control_coords.js"></script>
		<script src="control_signs.js"></script>
		<script src="control_spawn.js"></script>
		<script src="main.js"></script>
	</body>
</html>
